version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: education_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"  # Fixed: PostgreSQL default port is 5432
    environment:
      POSTGRES_DB: AI_Hackathon
      POSTGRES_USER: ediz
      POSTGRES_PASSWORD: 123_Ediz_2004
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - education-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ediz -d AI_Hackathon"]
      interval: 10s
      timeout: 5s
      retries: 5



  # NestJS Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: education_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://ediz:123_Ediz_2004@db:5432/AI_Hackathon
      JWT_SECRET: your-super-secret-jwt-key-min-32-characters-long-change-in-production
      JWT_EXPIRES_IN: 24h
      JWT_REFRESH_EXPIRES_IN: 7d
      FRONTEND_URL: http://localhost:3000
      MAX_FILE_SIZE_MB: 10
      FILE_UPLOAD_PATH: /app/uploads
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_SECURE: false
      BCRYPT_ROUNDS: 12
      SESSION_TIMEOUT_HOURS: 24
      RATE_LIMIT_TTL: 60
      RATE_LIMIT_MAX: 100
      LOG_LEVEL: info
    volumes:
      - .:/app
      - /app/node_modules
      - uploads_data:/app/uploads
    networks:
      - education-network
    command: npm run start:dev



volumes:
  pg_data:
    driver: local
  uploads_data:
    driver: local

networks:
  education-network:
    driver: bridge